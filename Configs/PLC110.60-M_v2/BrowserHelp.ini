[STD_COMMAND_TOOLTIPS]
1=?              - show implemented commands
2=mem            - Memorydump
3=memc           - Memorydump relative to code-startaddress
4=memd           - Memorydump relative to data-startaddress
5=reflect        - reflect current command (test!)
6=dpt            - get data-pointer-table
7=ppt            - get POU-table
8=pid            - get project ID
9=pinf           - get project info
10=startprg       - Start PLC program
11=stopprg        - Stop PLC program
12=resetprg       - Reset PLC program
13=resetprgcold   - Reset PLC program cold
14=resetprgorg    - Reset PLC program original
15=reload         - Reload boot project
16=getprgprop     - Program properties
17=getprgstat     - Program status
18=filecopy       - Copy files [from] [to]
19=filerename     - Rename files [old] [new]
20=filedelete     - Delete file [filename]
21=filedir        - display directory list
22=setpwd	  - set login password
23=delpwd	  - delete login password
24=GetTime        - return current time and date
25=SetTime        - Format[ SetTime HH:MM:SS]
26=SetDate        - Format[ SetDate DD.MM.YYYY]
27=SetIP          - Format[ SetIP XXX.XXX.XXX.XXX]	
28=SetGate        - Format[ SetGate XXX.XXX.XXX.XXX]
29=SetMask        - Format[ SetMask XXX.XXX.XXX.XXX]
30=PLCInfo
31=Update PLC software
32=Flush filesystem buffers
